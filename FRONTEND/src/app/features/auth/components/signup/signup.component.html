<div class="auth-container">
    <mat-card>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" required>
            <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
            <mat-error *ngIf="signupForm.get('username')?.hasError('minlength')">
              Minimum 3 characters
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
              Minimum 6 characters
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" required>
            <mat-error *ngIf="signupForm.hasError('mismatch')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
  
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
  
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
            Sign Up
          </button>
        </form>
        <p class="redirect-link">
          Already have an account? <a routerLink="/auth/login">Login here</a>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
