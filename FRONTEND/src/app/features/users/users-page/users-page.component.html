<div class="container">
  <h2>Modifier les informations de l'utilisateur</h2>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <form *ngIf="user" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text"
             id="nom"
             name="nom"
             class="form-control"
             required
             [(ngModel)]="user.nom">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             name="email"
             class="form-control"
             required
             [(ngModel)]="user.email">
    </div>

    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text"
             id="adresse"
             name="adresse"
             class="form-control"
             required
             [(ngModel)]="user.adresse">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
        Mettre Ã  jour
      </button>
      <button type="button" (click)="deleteUser()" class="btn btn-danger">
        Supprimer
      </button>
    </div>
  </form>

  <div *ngIf="!errorMessage && !user" class="loading">
    <p>Chargement de l'utilisateur...</p>
  </div>
</div>
